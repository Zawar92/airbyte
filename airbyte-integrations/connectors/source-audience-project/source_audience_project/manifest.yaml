version: "0.29.0"

definitions:
  requester:
    type: HttpRequester
    url_base: "https://campaign-api.audiencereport.com"
    http_method: "GET"
    authenticator:
      class_name: source_audience_project.components.ShortLivedTokenAuthenticator
      url: "https://oauth.audiencereport.com/oauth/access_token"
      client_id: "{{ config['credentials']['client_id'] }}"
      secret_key: "{{ config['credentials']['client_secret'] }}"
      lifetime: ""
  retriever:
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    selector:
      extractor:
        field_path: [ "data" ]
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/base_stream/selector"

  default_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: ""

  double_paginator:
    $ref: "#/definitions/default_paginator"
    pagination_strategy:
      class_name: "source_audience_project.components.CampaignsStreamPagination"
      type: "CustomPaginationStrategy"
      page_size: 100

  campaigns_stream:
    $ref: "#/definitions/base_stream"
    name: "campaigns"
    primary_key: ""
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "campaigns"
      paginator:
        $ref: "#/definitions/double_paginator"
        page_size_option:
          type: "RequestOption"
          inject_into: "request_parameter"
          field_name: "maxResults"
        page_token_option:
          type: "RequestOption"
          inject_into: "request_parameter"
          field_name: "start"

  records_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/campaigns_stream"
        parent_key: "id"
        partition_field: "parent_id"

  devices_stream:
    $ref: "#/definitions/base_stream"
    name: "devices"
    primary_key: ""
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      paginator:
        type: NoPagination
      partition_router:
        $ref: "#/definitions/records_partition_router"
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "reports/{{ stream_partition.parent_id }}/delivery/devices"
        error_handler:
          response_filters:
            - http_codes: [ 409 ]
              action: IGNORE

  profile_stream:
    $ref: "#/definitions/base_stream"
    name: "profile"
    primary_key: ""
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      paginator:
        type: NoPagination
      partition_router:
        $ref: "#/definitions/records_partition_router"
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "reports/{{ stream_partition.parent_id }}/profile"
        error_handler:
          response_filters:
            - http_codes: [ 409 ]
              action: IGNORE
            - http_codes: [ 500 ]
              action: IGNORE

  reach_stream:
    $ref: "#/definitions/base_stream"
    name: "reach"
    primary_key: ""
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      paginator:
        type: NoPagination
      partition_router:
        $ref: "#/definitions/records_partition_router"
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "reports/{{ stream_partition.parent_id }}/reach"
        error_handler:
          response_filters:
            - http_codes: [ 409 ]
              action: IGNORE

  report_stream:
    $ref: "#/definitions/base_stream"
    name: "report"
    primary_key: ""
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      paginator:
        type: NoPagination
      partition_router:
        $ref: "#/definitions/records_partition_router"
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "reports/{{ stream_partition.parent_id }}"
        error_handler:
          response_filters:
            - http_codes: [ 409 ]
              action: IGNORE

streams:
  - "#/definitions/campaigns_stream"
  - "#/definitions/devices_stream"
  - "#/definitions/profile_stream"
  - "#/definitions/reach_stream"
  - "#/definitions/report_stream"

check:
  type: CheckStream
  stream_names: [
    "campaigns"
  ]


spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/audience-project
  connection_specification:
    title: Audience Project Spec
    type: object
    required:
      - credentials
      - start_date
    additionalProperties: true
    properties:
      credentials:
        title: Authentication Method
        description: >-
          Credentials for making authenticated requests requires either
          client_id/client_secret or access_token.
        order: 0
        type: object
        oneOf:
          - title: Access token
            type: object
            properties:
              type:
                title: Access token is required for authentication requests.
                const: access_token
                type: string
              access_token:
                type: string
                description: Access Token for making authenticated requests.
                airbyte_secret: true
            required:
              - type
              - access_token
          - title: OAuth
            type: object
            properties:
              type:
                title: OAuth configuration for setting up the authentication request, with credentials to establesh secure connection.
                const: OAuth
                type: string
              client_id:
                type: string
                description: >-
                  Add client_id for authentication.
                airbyte_secret: true
              client_secret:
                type: string
                description: >-
                  Add client_secret for authentication.
                airbyte_secret: true
            required:
              - type
              - client_id
              - client_secret
      start_date:
        type: string
        order: 1
        description: >-
          Date in the format YYYY-MM-DD eg. 2017-01-25. Any data before this date will not be replicated.
        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
      end_date:
        type: string
        order: 2
        description: >-
          Date in the format YYYY-MM-DD. If not specified default date is yesterday. Any data after this date will not be replicated.
        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
      campaign_status:
        type: string
        order: 3
        description: >-
          Returns campaigns with a given status.
          Provided as a comma separated string without spaces.
          Allowed values: deleted, active, archived, dirty.
          Default value: active, dirty, archived.
      date_flag:
        type: boolean
        order: 4
        description: >-
          Fetch data based on date range. By default it's False.

